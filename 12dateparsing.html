<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="style.css">
<title>Data Parsing</title>
</head>
<body>
    <div class="container my-5">
        <h3>Convert string date into Javascript date</h3>
        <div id="myid"></div>
    </div>
<script>
    // var obj ='{"name":"Tanmay","dob":"2020-6-1"}';
    // var data = JSON.parse(obj);
    // data.dob = new Date(data.dob);
    // document.getElementById("myid").innerHTML = "Name : "+ data.name + "<br>DOB : " + data.dob;
    
    var obj ='{"name":"Tanmay","dob":"2020-6-1"}';
    var data = JSON.parse(obj,function(key,value){
        if(key == 'dob')
        {
            return new Date(value);
        }
        else{
            return value;
        }
    });
    document.getElementById("myid").innerHTML = "Name : "+ data.name + 
    "<br>DOB : " + data.dob;
</script>
</body>
</html>
