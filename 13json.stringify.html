<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="style.css">
<title>JSON Stringify</title>
</head>
<body>
    <div class="container my-5">
        <h3>Converting Javascript object into JSON string using JSON.stringify method</h3>
        <div id="myid1"></div>
        <div id="myid2"></div>
    </div>
<script>
    var obj = {name : "ayan", mobile : 9696969696, city:"satara"};
    var data = JSON.stringify(obj);
    document.getElementById("myid1").innerHTML =data;

    var arr=["Mumbai","Delhi","Chennai","Kolkata"];
    var city = JSON.stringify(arr);
    document.getElementById("myid2").innerHTML =city;
</script>
</body>
</html>
