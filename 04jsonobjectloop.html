<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>Json Object Loop</title>
</head>
<body>
    <div class="container my-5 ">
        <p>Accessing Json object keys and values using for/in Loop</p>
        <div id="myid"></div>
    </div>
<script>
    var obj={"name":"raj","mobile":9595959595,"city":"kolhapur"};
    for(var i in obj)
    {
        // document.getElementById("myid").innerHTML += i +"<br>";
        document.getElementById("myid").innerHTML += i+" : "+ obj[i] +"<br>";
    }
</script>
</body>
</html>
