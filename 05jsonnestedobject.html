<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="style.css">
<title>Json nested object</title>
</head>
<body>
    <div class="container my-5">
        <h2>Accessing Json nested object value using dot & bracket notation</h2>
        <div id="myid"></div>
    </div>
<script>
    var obj={
        "name":"viraj",
        "mobile":8080808080,
        "city":"nagpur",
        "courses":{
            "course1":"PHP",
            "course2":"JAVA",
            "course3":".NET"
            }
        };
    //using . notation
    // c1=obj.courses.course1;
    // c2=obj.courses.course2;
    // c3=obj.courses.course3;

    //using [] notation
    c1=obj.courses["course1"];
    c2=obj.courses["course2"];
    c3=obj.courses["course3"];
    document.getElementById("myid").innerHTML=c1+"<br>"+c2+"<br>"+c3;
</script>
</body>
</html>
