<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>Json Parse</title>
</head>
<body>
    <div class="container my-5">
        <h3>Converting JSON string into Javascript object using JSON.parse method</h3>
        <div id="myid"></div>
    </div>
<script>
    var obj = {
        "name": "druv jurel",
        "mobile": 9090909090,
        "city": "Kolhapur",
        "courses": ["Flutter","Dart","Kotlin"]
    };
    var data=JSON.parse(JSON.stringify(obj));
    var name = data.name;
    var mobile = data.mobile;
    var city = data.city;

    var course1 = data.courses[0];
    var course2 = data.courses[1];
    var course3 = data.courses[2];

    document.getElementById("myid").innerHTML=
    "Name: " + name + "<br>Mobile : "+ mobile +"<br>City : " + city + 
    "<br>Courses : " + course1 + ","+course2 + ","+course3;
</script>
</body>
</html>
