<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<title>Json Object</title>
</head>
<body>
    <div class="container my-5 ">
        <p>Accessing JSON object value using dot(".") Notation</p>
        <div id="myid"></div>
    </div>
<script>
    var obj={"name":"nayan","mobile":9876543210,"city":"mumbai"};
    
        //Accessing Json object value using dot (".") notation
        // var Name=obj.name;
        // var Mobile=obj.mobile;
        // var City=obj.city;

        //Accessing Json object value using [] notation
        var Name=obj["name"];
        var Mobile=obj["mobile"];
        var City=obj["city"];
    document.getElementById("myid").innerHTML="Name : "+Name+"<br>Mobile : "+Mobile+"<br>City : "+City;
</script>
</body>
</html>
